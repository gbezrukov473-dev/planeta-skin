<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нет соединения | Планета здоровой кожи</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #334155;
            text-align: center;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
        }
        
        .icon-offline {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            color: #44C8D2;
            opacity: 0.8;
        }
        
        h1 {
            font-family: 'Anticva', Georgia, serif;
            font-size: 2rem;
            font-weight: 400;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #64748b;
        }
        
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: #44C8D2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 2rem;
        }
        
        .btn:hover {
            background: #3bb5bf;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .contact-info {
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .contact-info h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 1rem;
        }
        
        .phone {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .phone:hover {
            color: #44C8D2;
        }
        
        .address {
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon-offline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <circle cx="12" cy="20" r="1"></circle>
        </svg>
        
        <h1>Нет соединения</h1>
        <p>Похоже, вы офлайн. Проверьте подключение к интернету и попробуйте снова.</p>
        
        <a href="/" class="btn" onclick="window.location.reload(); return false;">Попробовать снова</a>
        
        <div class="contact-info">
            <h2>Свяжитесь с нами</h2>
            <a href="tel:+78129220445" class="phone">+7 (812) 922-04-45</a>
            <p class="address">Санкт-Петербург, Кудрово<br>ул. Столичная, д. 5, к. 1</p>
        </div>
    </div>
</body>
</html>
